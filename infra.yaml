---
  - name: Initial setup
    hosts: all
    roles:
      - init
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind

  - name: Resolver
    hosts: all
    roles:
      - resolver
  

  - name: Web Server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx

