---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: always
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: mysql

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
    tags: bind9

  - name: Resolver
    hosts: all
    roles:
      - resolver

  - name: Prometheus
    hosts: prometheus_servers
    roles:
      - nginx
      - prometheus
    tags:
    - prometheus
  
  - name: Grafana
    hosts: grafana_servers
    roles:
      - docker
      - grafana
      - nginx
    tags: grafana
  
  - name: InfluxDB
    hosts: influxDB_servers
    roles:
      - influxdb 
    tags: influxdb

  - name: Pinger
    hosts: pinger_servers
    roles:
      - pinger
    tags: pinger
  
  - name: Web Server
    hosts: web_servers
    roles:
      - docker
      - agama
      # - uwsgi
      - nginx
    tags: web

