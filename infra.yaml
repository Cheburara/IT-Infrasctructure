---
  - name: Initial setup
    hosts: all
    roles:
      - init
    # tags: always

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
    tags: b

  - name: Resolver
    hosts: all
    roles:
      - resolver
    tags: r
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: db

  - name: Prometheus
    hosts: prometheus_servers
    roles:
      - nginx
      - prometheus
    tags:
    - p
  
  - name: Grafana
    hosts: grafana_servers
    roles:
      - docker
      - grafana
    tags: gr
  
  - name: InfluxDB
    hosts: influxDB_servers
    roles:
      - influxdb 
    tags: in

  - name: Pinger
    hosts: pinger_servers
    roles:
      - pinger
    tags: ping

  - name: HAPoxy
    hosts: haproxy_servers  
    roles:
      - haproxy
      - keepalived
    tags: hak
  
  - name: Web Server
    hosts: web_servers
    roles:
      - docker
      - agama
      # - uwsgi
      - nginx
    tags: web
